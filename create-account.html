<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Create an account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Whitney:wght@600&display=swap');
    body {
      font-family: 'Whitney', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#3b2a9a] relative overflow-hidden">
  <img alt="Purple space background with subtle glowing orbs and stars" class="absolute inset-0 w-full h-full object-cover -z-10" src="https://storage.googleapis.com/a1aa/image/57b84fca-aae1-48a1-d92b-33938038cbf0.jpg"/>

  <div id="successPrompt" class="hidden absolute top-6 bg-green-600 text-white px-4 py-2 rounded shadow-lg">
    âœ… Account created successfully! Redirecting to login...
  </div>

  <form aria-label="Create an account form" class="bg-[#2f2f33] rounded-lg p-8 w-[360px] max-w-full text-white">
    <h2 class="text-center font-semibold text-lg mb-6">
      Create an account
    </h2>
    <label class="block text-[10px] font-bold mb-1" for="email">
      EMAIL <span class="text-[#ed4245]">*</span>
    </label>
    <input autocomplete="email" class="w-full bg-[#2f2f33] border border-[#5865f2] rounded-md px-3 py-2 mb-4 text-white placeholder:text-[#b9bbbe] focus:outline-none focus:ring-1 focus:ring-[#5865f2]" id="email" required type="email"/>
    
    <label class="block text-[10px] font-bold mb-1" for="displayName">
      DISPLAY NAME
    </label>
    <input autocomplete="name" class="w-full bg-[#2f2f33] rounded-md px-3 py-2 mb-4 text-white placeholder:text-[#b9bbbe] border border-transparent focus:outline-none focus:ring-1 focus:ring-[#5865f2]" id="displayName" type="text"/>

    <label class="block text-[10px] font-bold mb-1" for="username">
      USERNAME <span class="text-[#ed4245]">*</span>
    </label>
    <input autocomplete="username" class="w-full bg-[#2f2f33] rounded-md px-3 py-2 mb-4 text-white placeholder:text-[#b9bbbe] border border-transparent focus:outline-none focus:ring-1 focus:ring-[#5865f2]" id="username" required type="text"/>

    <label class="block text-[10px] font-bold mb-1" for="password">
      PASSWORD <span class="text-[#ed4245]">*</span>
    </label>
    <input autocomplete="new-password" class="w-full bg-[#2f2f33] rounded-md px-3 py-2 mb-4 text-white placeholder:text-[#b9bbbe] border border-transparent focus:outline-none focus:ring-1 focus:ring-[#5865f2]" id="password" required type="password"/>

    <label class="block text-[10px] font-bold mb-2">
      DATE OF BIRTH <span class="text-[#ed4245]">*</span>
    </label>
    <div class="flex space-x-2 mb-4">
      <select aria-label="Month" class="bg-[#2f2f33] text-white text-xs rounded-md px-3 py-2 w-1/3 border border-transparent focus:outline-none focus:ring-1 focus:ring-[#5865f2]">
        <option disabled selected>Month</option>
        <option>January</option><option>February</option><option>March</option><option>April</option>
        <option>May</option><option>June</option><option>July</option><option>August</option>
        <option>September</option><option>October</option><option>November</option><option>December</option>
      </select>

      <select aria-label="Day" class="bg-[#2f2f33] text-white text-xs rounded-md px-3 py-2 w-1/3 border border-transparent focus:outline-none focus:ring-1 focus:ring-[#5865f2]">
        <option disabled selected>Day</option>
        <script>
          for (let i = 1; i <= 31; i++) {
            document.write(`<option>${i}</option>`);
          }
        </script>
      </select>

      <select aria-label="Year" class="bg-[#2f2f33] text-white text-xs rounded-md px-3 py-2 w-1/3 border border-transparent focus:outline-none focus:ring-1 focus:ring-[#5865f2]">
        <option disabled selected>Year</option>
        <script>
          for (let y = 2024; y >= 1930; y--) {
            document.write(`<option>${y}</option>`);
          }
        </script>
      </select>
    </div>

    <label class="flex items-start space-x-2 mb-4 text-[10px] text-[#b9bbbe]">
      <input class="mt-1 w-4 h-4 rounded border border-[#b9bbbe] bg-[#2f2f33] focus:ring-1 focus:ring-[#5865f2]" type="checkbox"/>
      <span class="leading-tight">
        (Optional) It's okay to send me emails with One Vote One Future updates, tips, and special offers. You can opt out at any time.
      </span>
    </label>

    <button class="w-full bg-[#5865f2] text-white text-sm font-semibold rounded-md py-2 mb-3 hover:bg-[#4752c4] transition-colors" type="submit">
      Continue
    </button>

    <p class="text-[9px] text-[#72767d] mb-2">
      By registering, you agree to One Vote One Future's
      <a class="text-[#5865f2] hover:underline" href="#">Terms of Service</a> and
      <a class="text-[#5865f2] hover:underline" href="#">Privacy Policy</a>.
    </p>
    <p class="text-[10px] font-semibold text-[#72767d] cursor-pointer hover:underline">
      <a href="login.html">Already have an account? Login here</a>
    </p>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      const successPrompt = document.getElementById("successPrompt");
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        successPrompt.classList.remove("hidden");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      });
    });
  </script>
</body>
</html>
