<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   One Vote One Future Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Whitney:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Whitney", sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen flex items-center justify-center bg-[#23272a] p-4">
  <div class="max-w-4xl w-full bg-[#2f3136] rounded-md flex flex-col md:flex-row md:space-x-8 p-8 md:p-12">
   <form class="flex-1 flex flex-col text-white max-w-md">
    <h1 class="text-xl font-semibold mb-1">
     Welcome back!
    </h1>
    <p class="mb-6 text-sm font-normal">
     We're so excited to see you again!
    </p>
    <label class="text-[10px] font-semibold uppercase mb-1 tracking-wide" for="email">
     Email or phone number
     <span class="text-red-600">
      *
     </span>
    </label>
    <input autocomplete="username" class="mb-4 rounded-md border border-[#72767d] bg-[#202225] px-3 py-2 text-white placeholder:text-[#72767d] focus:outline-none focus:ring-1 focus:ring-[#5865f2]" id="email" type="text"/>
    <label class="text-[10px] font-semibold uppercase mb-1 tracking-wide" for="password">
     Password
     <span class="text-red-600">
      *
     </span>
    </label>
    <input autocomplete="current-password" class="mb-1 rounded-md border border-[#202225] bg-[#18191c] px-3 py-2 text-white placeholder:text-[#72767d] focus:outline-none" id="password" type="password"/>
    <a class="text-xs text-[#5865f2] mb-6 hover:underline w-max" href="#">
     Forgot your password?
    </a>
    <button class="mb-4 bg-[#5865f2] hover:bg-[#4752c4] rounded-md py-2 text-white font-semibold text-sm" type="submit">
     Log In
    </button>
    <p class="text-xs text-[#72767d]">
     Need an account?
     <a class="text-[#5865f2] hover:underline">
        <a href="create-account.html">Register here</a></p>
     </a>
    </p>
   </form>
    </a>
   </div>
  </div>
 </body>
</html>
