<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>My Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1f21;
            color: white;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 100vh;
        }
        
        main {
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1f21;
            padding: 20px;
        }

        .logo {
            background-color: #5865f2;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .account-menu {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .menu-icon {
            font-size: 24px;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: #222;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            flex-direction: column;
            z-index: 1000;
        }

        .dropdown-menu a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
            transition: background 0.2s;
        }

        .dropdown-menu a:hover {
            background-color: #444;
        }

        .account-main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .account-container {
            max-width: 800px;
            width: 100%;
        }

        .account-container h1 {
            font-size: 2em;
            margin-bottom: 24px;
            font-weight: bold;
        }

        .settings-card {
            background-color: #2b2d31;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 16px;
            margin-bottom: 16px;
        }
        
        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        
        .profile-name {
            font-size: 1.5em;
            font-weight: bold;
            flex-grow: 1;
        }
        
        .profile-btn {
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #444;
        }

        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: bold;
            color: #ccc;
        }
        
        .detail-value {
            color: #f0f0f0;
        }
        
        .detail-value input {
            background-color: #1e1f21;
            border: 1px solid #5865f2;
            color: white;
            padding: 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        .detail-actions .edit-btn, .detail-actions .save-btn {
            background-color: #4a4a4f;
            color: #ccc;
            border: none;
            padding: 6px 12px;
            font-size: 0.8em;
            border-radius: 4px;
            cursor: pointer;
        }

        .detail-actions .save-btn {
            background-color: #5865f2;
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        .password-section h2 {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 16px;
        }

        footer {
            text-align: right;
            padding: 20px;
            font-size: 0.8em;
        }

        footer a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <a href="homepage.html" class="logo">ONE VOTE ONE FUTURE</a>
        <nav>
            <a href="homepage.html">HOME</a>
            <a href="candidates.html">CANDIDATES</a>
            <a href="awareness.html">AWARENESS</a>
            <a href="report.html">REPORT</a>
            <a href="forum.html">FORUM</a>
        </nav>
        <div class="account-menu">
            <i class="fas fa-bars menu-icon"></i>
            <div class="dropdown-menu">
                <a href="favorites.html">Favorites</a>
                <a href="settings.html">Settings</a>
                <a href="my-account.html">My Account</a>
                <a href="index.html">Log Out</a>
            </div>
        </div>
    </header>

    <main class="account-main">
        <div class="account-container">
            <h1>My Account</h1>
            
            <div class="settings-card">
                <div class="profile-header">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWIYI-iunGwsdpa4Ph07tSeQ1eAr8z8y_HCdonOMCV7ufx5rXEVqJ23AhCwil1lGXZBJ4&usqp=CAU" alt="Avatar of Kioshi" class="profile-avatar"/>
                    <div class="profile-name">Kioshi</div>
                    <button class="profile-btn">Edit User Profile</button>
                </div>

                <div class="detail-item">
                    <div>
                        <div class="detail-label">Display Name</div>
                        <div class="detail-value">
                            <span>Kioshi</span>
                            <input type="text" class="hidden" value="Kioshi"/>
                        </div>
                    </div>
                    <div class="detail-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="save-btn hidden">Save</button>
                    </div>
                </div>

                <div class="detail-item">
                    <div>
                        <div class="detail-label">Username</div>
                        <div class="detail-value">
                            <span>kioshi29</span>
                            <input type="text" class="hidden" value="kioshi29"/>
                        </div>
                    </div>
                    <div class="detail-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="save-btn hidden">Save</button>
                    </div>
                </div>

                <div class="detail-item">
                    <div>
                        <div class="detail-label">Email</div>
                        <div class="detail-value">
                            <span>************@gmail.com</span>
                            <input type="email" class="hidden" value="user@gmail.com"/>
                        </div>
                    </div>
                    <div class="detail-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="save-btn hidden">Save</button>
                    </div>
                </div>

                <div class="detail-item">
                    <div>
                        <div class="detail-label">Phone Number</div>
                        <div class="detail-value">
                            <span>********6155</span>
                            <input type="text" class="hidden" value="09123456155"/>
                        </div>
                    </div>
                    <div class="detail-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="save-btn hidden">Save</button>
                    </div>
                </div>
            </div>

            <div class="settings-card password-section">
                <h2>Password and Authentication</h2>
                <button class="profile-btn">Change Password</button>
            </div>

        </div>
    </main>

    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms & Conditions</a>
    </footer>
</div>

<script>
    // Dropdown Menu Script
    const menuIcon = document.querySelector('.menu-icon');
    const dropdown = document.querySelector('.dropdown-menu');
    menuIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    });
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.account-menu')) {
            dropdown.style.display = 'none';
        }
    });

    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const container = btn.closest('.detail-item');
            const valueContainer = container.querySelector('.detail-value');
            const span = valueContainer.querySelector('span');
            const input = valueContainer.querySelector('input');
            const saveBtn = container.querySelector('.save-btn');

            span.classList.add('hidden');
            input.classList.remove('hidden');
            input.focus();
            btn.classList.add('hidden');
            saveBtn.classList.remove('hidden');
        });
    });

    document.querySelectorAll('.save-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const container = btn.closest('.detail-item');
            const valueContainer = container.querySelector('.detail-value');
            const span = valueContainer.querySelector('span');
            const input = valueContainer.querySelector('input');
            const editBtn = container.querySelector('.edit-btn');

            if (!span.textContent.includes('*')) {
                span.textContent = input.value;
            }
            
            input.classList.add('hidden');
            span.classList.remove('hidden');
            btn.classList.add('hidden');
            editBtn.classList.remove('hidden');
        });
    });
</script>

</body>
</html>
